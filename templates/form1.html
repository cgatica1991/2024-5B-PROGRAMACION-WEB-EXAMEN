<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, label {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Compras</h1>
    <form action="/form1" method="post">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
        <input type="number" id="tarros" name="tarros" required>

        <input type="submit" value="Calcular">
    </form>
    {% if nombre %}
    <div class="results">
        <p>Nombre del cliente: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>El descuento es: ${{ descuento }}</p>
        <p>El total a pagar es de: ${{ total_con_descuento }}</p>
    </div>
    {% endif %}
</body>
</html>
